version: '3.3'

networks:
  prometheus-net:
    external:
      name: prometheus-net
  nsq-net:
    external:
      name: nsq-net

secrets:
  montreal.json:
    external: true

services:
  prometheus_writer:
    image: "{IMAGE}-amd64"
    networks:
      prometheus-net:
      nsq-net:
    environment:
      CONFIG: /run/secrets/montreal.json
      SERVICE: "prometheus_writer"
    tty: true
    secrets:
      - montreal.json
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager
